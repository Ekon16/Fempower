<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras - FemPower</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo"></div>
      <nav class="main-nav">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="sobre.html">Sobre Nosotros</a></li>
          <li><a href="blog.html">Blog / Consejos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="cuenta.html">Mi Cuenta</a></li>
          <li><a href="cart.html" class="active">Carrito (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <section class="cart-section">
    <div class="container">
      <h1>Carrito de Compras</h1>
      <!-- Lista de items en el carrito -->
      <div id="cartItemsSection">
        <table>
          <thead>
            <tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th></th></tr>
          </thead>
          <tbody id="cartItemsBody">
            <!-- Items del carrito generados dinámicamente -->
          </tbody>
        </table>
        <p id="cartTotal"><strong>Total: $0.00</strong></p>
        <div class="promo-code">
          <label for="promoCode">Código de Descuento:</label>
          <input type="text" id="promoCode" placeholder="Introducir código" />
          <button id="applyPromo" class="btn">Aplicar</button>
          <p id="promoMessage"></p>
        </div>
      </div>
      <p id="emptyCart" style="display:none;"><em>No hay productos en el carrito.</em></p>

      <!-- Formulario de Pago -->
      <div id="checkoutSection">
        <h2>Datos de Pago</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta:</label>
            <input type="text" id="cardName" required />
          </div>
          <div class="form-group">
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" maxlength="19" placeholder="#### #### #### ####" required />
          </div>
          <div class="form-group">
            <label for="cardExp">Expiración (MM/AA):</label>
            <input type="text" id="cardExp" placeholder="MM/AA" maxlength="5" required />
          </div>
          <div class="form-group">
            <label for="cardCVV">CVV:</label>
            <input type="text" id="cardCVV" maxlength="4" required />
          </div>
          <button type="submit" class="btn">Pagar</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 FemPower. Todos los derechos reservados.</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
