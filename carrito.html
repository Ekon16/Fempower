<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - FemPower</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="cartPage">
  <header>
    <div class="container header-container">
      <div class="logo"></div>
      <nav class="main-nav">
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="sobre.html">Sobre Nosotros</a></li>
          <li><a href="blog.html">Blog / Consejos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="carrito.html" class="active">Carrito (<span id="cart-count">0</span>)</a></li>
          <li><a href="cuenta.html">Mi Cuenta</a></li>
        </ul>
      </nav>
      <div class="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <section class="cart-page-section">
    <div class="container">
      <h1>Tu Carrito</h1>
      <!-- Lista detallada de productos en el carrito -->
      <div id="cart-items">
        <!-- Items del carrito (generados por JS, similar al panel lateral) -->
      </div>
      <!-- Total acumulado -->
      <p id="cart-total"></p>

      <h2>Detalles de Pago</h2>
      <!-- Formulario de Pago con tarjeta (simulado) -->
      <form id="paymentForm">
        <div class="form-group">
          <label for="cardName">Nombre en la Tarjeta:</label>
          <input type="text" id="cardName" placeholder="Como aparece en la tarjeta" required />
        </div>
        <div class="form-group">
          <label for="cardNumber">Número de Tarjeta:</label>
          <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required />
        </div>
        <div class="form-group">
          <label for="cardExp">Fecha de Expiración:</label>
          <input type="month" id="cardExp" required />
        </div>
        <div class="form-group">
          <label for="cardCVV">CVV:</label>
          <input type="text" id="cardCVV" placeholder="3-4 dígitos" required />
        </div>
        <button type="submit" class="btn">Pagar</button>
      </form>
      <div id="paymentResult"><!-- Mensaje de resultado del pago --></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 FemPower. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- *No* incluimos el panel lateral del carrito aquí para evitar duplicación -->

  <script src="script.js"></script>
</body>
</html>
